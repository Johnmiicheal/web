query GetPostComments($postId: Float!) {
  getPostComments(postId: $postId) {
    errors {
      field
      message
    }
    comments {
      id
      createdAt
      updatedAt
      body
      isDisabled
      wasEdited
      voteCount
      bodySnippet
      creator {
        errors {
          field
          message
        }
        user {
          id
          createdAt
          username
          isDisabled
          profileImgUrl
          email
        }
      }
    }
  }
}