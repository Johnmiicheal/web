query GetPost($getPostId: Float!) {
  getPost(id: $getPostId) {
    errors {
      field
      message
    }
    post {
      id
      createdAt
      updatedAt
      title
      body
      isDisabled
      voteCount
      wasEdited
      bodySnippet
      creator {
        errors {
          field
          message
        }
        user {
          id
          createdAt
          username
          isDisabled
          profileImgUrl
          email
        }
      }
    }
  }
}